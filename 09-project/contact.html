<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="thegeekspad" />
    <meta name="website" content="https://thegeekspad.com" />
    <meta name="email" content="support@thegeekspad.com" />
    <meta name="description" content="Little Tack Shop" />
    <meta name="keywords" content="css, html, javascript, web " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Little Taco Shop</title>
  </head>
  <body>
    <header id="top">
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#about">About LTS</a></li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="images/tacos_close_up_400x260.png"
          loading="lazy"
          alt="Taco" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>


    <main>
      <article id="contact">
        <section>
          <h2>Our Contact Form</h2>
          <fieldset title="Send Us a Message">
            <legend>Send Us a Message</legend>
            <form
              action="https
            ://example.com"
              method="POST">
              <div>
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter your name"
                  required />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                  required />
              </div>
              <div>
                <label for="message">Message</label>
                <br>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Enter your message"
                  required></textarea>
              </div>
            </form>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </section>

        <section>
          <h3>Our Location</h3>

            <address>
                <p>
                Little Taco Shop<br />
                123 Main Street<br />
                London, UK<br />
                020 1234 5678
                </p>
          
      </article>
     
      <br />
      <a href="#top">Back to Top</a>
      <br /><br />

      <hr />
    </main>

    <footer><p>Copyright &copy; The Little Taco Shop</p></footer>
  </body>
</html>
